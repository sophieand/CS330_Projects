<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>HippoHunt</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <script type="text/javascript" src="./script.js"></script>

    <div class="title" id="title">
        <h1>HippoHunt</h1>
    </div>

    <form id="searchForm">
        <label for="textbox"></label><br><br>
        <input type="text" id="textbox" name="textbox" placeholder="Find a hippo..."><br><br>
        <div class="button-container">
            <input type="submit" value="Search">
            <button type="button" onclick="feelingLucky()">I'm Feeling Lucky</button>
            <button type="button" onclick="showTime()">Show the Time</button>
        </div>

    </form>

    <div class="container">
        <p id="time-display"></p>
    </div>

    <div id="searchResults"></div>
    <div id="time"></div>

    <div id="message" class="message">You need to search something...</div>
</body>

</html>
